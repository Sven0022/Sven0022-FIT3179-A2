<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Impacts Dashboard</title>
    
    <!-- Pure CSS Library Link -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- Vega-Lite Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <!-- Custom styles -->
    <style>
      #slider-chart {
        width: 100%;
        height: 100px;
        margin-top: 20px;
      }
    </style>
</head>
<body>
    <!-- Bubble Title at the top -->
    <div class="bubble-title">
        <h1>Environmental Impacts</h1>
    </div>

    <!-- Full-width Container (Row 1) for the map -->
    <div class="pure-g">
        <div class="pure-u-1 full-width-container">
            <div id="map"> </div>
        </div>
    </div>

    <!-- Two containers side by side (Row 2) -->
    <div class="pure-g">
        <div class="pure-u-1-2">
            <div id="line-chart"></div>
        </div>
        <div class="pure-u-1-2">
            <div id="scatter-plot"></div>
        </div>
    </div>

    <!-- Full-width Container (Row 3) -->
    <div class="pure-g">
        <div class="pure-u-1 full-width-container">
            <div id="slider-chart"></div>
        </div>
    </div>

    <!-- Left large container and right 3 stacked containers (Row 4) -->
    <div class="pure-g">
        <div class="pure-u-2-3">
            <div id="treemap"></div>
        </div>
        <div class="pure-u-1-3">
            <div class="stacked-container">
                <div id="bar-chart"></div>
            </div>
            <div class="stacked-container">
                <p>Middle Right Container</p>
            </div>
            <div class="stacked-container">
                <div id="marimekko-chart"></div>
            </div>
        </div>
    </div>

    <!-- Embed the charts using Vega-Lite -->
    <script type="text/javascript">
      // Define the paths to your Vega-Lite specification JSON files
      var specMap = "map.json";  // Make sure these paths are correct
      var specLineChart = "line.json";
      var specScatterPlot = "scatter.json";
      var specBarChart = "bar.json";
      var specMarimekkoChart = "marimekko.json";
      var specslider = "slider.json";
    
      // Embed the Map chart
      vegaEmbed('#map', specMap, { "actions": false }).then(function (result) {
        // You can access the Vega view instance as result.view if needed
      }).catch(console.error);
    
      // Embed the Line chart
      vegaEmbed('#line-chart', specLineChart, { "actions": false }).then(function (result) {
        // Access the Vega view instance as result.view
      }).catch(console.error);
    
      // Embed the Scatter plot
      vegaEmbed('#scatter-plot', specScatterPlot, { "actions": false }).then(function (result) {
        // Access the Vega view instance as result.view
      }).catch(console.error);
    
      // Embed the Bar chart
      vegaEmbed('#bar-chart', specBarChart, { "actions": false }).then(function (result) {
        // Access the Vega view instance as result.view
      }).catch(console.error);
    
      // Embed the Marimekko chart
      vegaEmbed('#marimekko-chart', specMarimekkoChart, { "actions": false }).then(function (result) {
        // Access the Vega view instance as result.view
      }).catch(console.error);
      
      // Embed the Slider chart
      vegaEmbed('#slider-chart', specslider, { "actions": false }).then(function (result) {
        // Access the Vega view instance as result.view
      }).catch(console.error);
    </script>
    
</body>
</html>
